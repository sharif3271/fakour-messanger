<div class="search">
    <input type="text" class="search__input" placeholder="Search">
    <button class="search__button">
        <i class="material-icons search__icon">search</i>
    </button>
</div>
<div class="showalluser">
    <div *ngFor='let user of users; let i=index;' class="all_user" (click)="get_iduser(user)">
        <img class="profile-pic" src="../../../assets/noPic.svg">
        <div class="phone-num">{{user.phoneNumber}} </div>
    </div> 

</div>
<footer>
    <button (click)="closeDialog()" class="submit_user">Massage</button>
</footer>

<div class="message-area">
  <div class="message-bar">
    <img class="profile-pic" src="../../../assets/noPic.svg" />
    <div class="phone-and-title">
      <span class="title">{{conversetion.title}}</span>
      <span class="phone">{{conversetion.lastMessage.reciverPhoneNumber}}</span>
    </div>
  </div>
  <div class="chat-area" *ngIf="chatActive; else startChat">
    <div class="chat-massage-area">
      <app-massege></app-massege>
    </div>
    
    <div class="send-massage-area">
      <mat-icon class="send-icon">send</mat-icon>
      <input type="text" class="massage-input" placeholder="Type a message" />
    </div>
  </div>
  <ng-template #startChat
    ><div class="chat-area">
      <img class="chat-icon" src="../../../../assets/chat.svg" alt="chat" />
      <h3 class="start-chat">Start a conversation ...</h3>
    </div></ng-template
  >
</div>

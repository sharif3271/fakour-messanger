<div
  class="frame-continer"
  (click)="onSelected()"
  [ngClass]="{
    'is-selected': conversation?.title === selectedConversation?.title
  }"
>
  <div class="profile-pic">
    <img class="friend-profile-pic" src="../../../../assets/noPic.svg" />
  </div>
  <div class="conversetion-container">
    <div class="phone-and-time">
      <span class="title">{{ conversation.title }}</span>
      <div class="time">
        {{ calculateTime(conversation.lastMessage.createDate) }}
      </div>
    </div>
    <div class="last-massage">
      <div *ngIf="isSenderOflastMsgMe" class="massge-seen-status">
        <mat-icon class="msg-stuats msg-stuats-send">check</mat-icon>
        <mat-icon
          *ngIf="conversation.lastMessage.seen"
          class="msg-stuats msg-stuats-seen"
          >check</mat-icon
        >
      </div>
      <div class="massage-content">
        {{ conversation.lastMessage.contentText }}
      </div>
    </div>
  </div>
</div>
<hr />

<div class="left-menue">
  <div class="contianer">
    <div class="profile-bar">
      <div class="user-info">
        <img class="profile-pic" src="../../../assets/noPic.svg" />
        <div class="name-number">
          <span class="user-name">{{ userAccountInfo.name }}</span>
          <span class="phone-number">{{ userAccountInfo.phoneNumber }}</span>
        </div>
      </div>
      <i class="material-icons chat-icon" (click)="openDialog()">chat</i>
    </div>
    <div class="search-bar">
      <i class="material-icons search-icon">search</i>

      <input
        type="search"
        class="searchInput"
        placeholder="Search or start a new chat"
        (input)="onConversationSearch($event)"
      />
    </div>
    <div scrollHeight class="conversetion-container" (ngUpdateHeight)="update($event)">
      <app-conversation
        *ngFor="let conversetion of conversationList"
        [conversation]="conversetion"
        [selectedConversation]="selectedConversetion"
        (conversationSelected)="onConversationSelected(conversetion)"
      ></app-conversation>
    </div>
  </div>
</div>
